<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    <div th:if="${cartItems != null && !cartItems.isEmpty()}">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Food Item</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.foodItem.name}"></td>
                    <td th:text="${item.foodItem.description}"></td>
                    <td>₹<span th:text="${item.foodItem.price}"></span></td>
                    <td th:text="${item.quantity}"></td>
                    <td>₹<span th:text="${item.quantity * item.foodItem.price}"></span></td>
                </tr>
            </tbody>
        </table>

        <div class="text-end">
            <h4>Total: ₹<span th:text="${total}"></span></h4>
            <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>

    <div th:if="${cartItems == null || cartItems.isEmpty()}" class="text-center">
        <p class="text-muted">Your cart is empty.</p>
        <a href="/home" class="btn btn-primary">Continue Shopping</a>
    </div>
</body>
</html>
