<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .register-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h3 class="text-center mb-4">Create Account</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
                <span>Already have an account? <a href="/login">Login</a></span>
            </div>
        </form>
    </div>
</body>
</html>
